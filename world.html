<!DOCTYPE html>
<html>
  <head>
    <title>My World</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
   <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.4697500, lng: -0.3773900},
          zoom: 2
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFdHtsLQCMeQf55AhTG9GZTjPm9wwQ8bQ&callback=initMap"
    async defer></script>
  </body>
</html>

</html>
